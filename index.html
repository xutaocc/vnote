<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>徐涛的个人笔记</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="description" content="Description">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		
		<link rel="stylesheet" href="./public/vue.css" />
		<link rel="stylesheet" href="./publicvuep.css" />
		<!-- <link rel="stylesheet" href="//unpkg.com/docsify/themes/dark.css"> -->

		<link rel="stylesheet" href="./public/mermaid.min.css">
		<style>
			section.cover .cover-main>p a {
				background-color: var(--theme-color, #42b983);
				color: #fff !important;
			}

			.markdown-section pre {
				background-color: #e8e8e8;
			}

			.markdown-section pre>code {
				background-color: #e8e8e8;
			}

			pre:after {
				color: #797676;
			}
		</style>
	</head>
	<body>

		<div id="app"></div>
		<script>
			window.$docsify = {
				loadNavbar: true,
				loadSidebar: true, //这个开启了 搜索和上一章节和目录导航和侧边栏层级才起作用
				alias: {
					// '/.*/_sidebar.md': '/_sidebar.md',
					'/.*/_navbar.md': '/_navbar.md'
				},
				subMaxLevel: 3, // 侧边栏层级
				autoHeader: true,
				loadNavbar: true, // 顶部路由 默认_navbar.md
				coverpage: true, // 激活封面功能-_coverpage.md，可配置多个
				onlyCover: false, // 主页仅加载封面，不能滚动到其他页
				auto2top: true, // 路线更改时滚动到屏幕顶部
				homepage: 'README.md', // 主页，默认是README.md，也可自己指定
				mergeNavbar: true, // Navbar将在较小的屏幕上与侧边栏合并
				formatUpdated: '{MM}/{DD} {HH}:{mm}',
				notFoundPage: '_404.md', //默认_404.md  可根据层级指定 notFoundPage:{'/':'_404.md','/app':'app/_404.md'}
				search: {
					placeholder: '搜索',
					noData: '暂无数据'
				},
				markdown: {
					renderer: {
						code: function(code, lang) {
							if (lang === "mermaid") {
								return (
									'<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
								);
							}
							return this.origin.code.apply(this, arguments);
						}
					}
				},
				executeScript: true,
				themeColor: '#3F51B5',
				pagination: {
					previousText: '上一章节',
					nextText: '下一章节',
					crossChapter: true,
				},
				executeScript: true,
				name: '首页',
				repo: './',

				/* plugins: [
           function(hook) {
            var footer = [
              '<hr/>',
              '<footer style="position: fixed;bottom: 0;background: #ccc;width: 100%;height: 40px;line-height: 40px;text-align: center;">',
               '<span>&copy;2019.</span>',
               '<span> <a href="https://docsify.js.org/" target="_blank">docsify官网</a>.</span>',
               '</footer>'
             ].join('');

             hook.afterEach(function(html) {
               return html + footer;
             });
           }
         ]*/
			}
		</script>
		<script src="./public/docsify.min.js"></script>
		<script src="./public/search.js"></script>
		<script src="./public/zoom-image.js"></script>
		<script src="./public/docsify-copy-code.min.js"></script>
		<script src="./public/docsify-pagination.min.js"></script>
	</body>
</html>
